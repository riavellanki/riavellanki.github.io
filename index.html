<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>About Me</h1>
        </header>
        <main>
            <section class="profile">
                <img src="profile.jpg" alt="Profile Picture" class="profile-img">
                <div class="profile-info">
                    <h2>John Doe</h2>
                    <p>Hi, I'm John Doe. I'm a software developer with a passion for creating innovative solutions and learning new technologies. I enjoy working on data analysis projects and exploring new programming languages.</p>
                </div>
            </section>
            <section class="contact">
                <h3>Contact Me</h3>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 John Doe</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
